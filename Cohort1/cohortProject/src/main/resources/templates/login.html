<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <title>Login Page - Medication Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-warning" data-bs-theme="dark">
    <div class="container-fluid col-md-6">
      <ul class="navbar-nav col-10">
        <li class="nav-item col-4">
          <a class="nav-link active" href="#">Menu</a>
        </li>
        <li class="nav-item col-4">
          <a class="nav-link" th:href="@{/login}">Sign In</a>
        </li>
        <li class="nav-item col-4">
          <a class="nav-link" th:href="@{/register}">Sign Up</a>
        </li>
        <li class="nav-item col-6">
          <a class="nav-link" href="#">User Profile</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container p-5">

    <div th:if="${param.registration}" class="alert alert-success" role="alert" >
      <h2>Success!</h2>
      <p>Thanks for registering your account. Please log in.</p>
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
      <p>You have been logged out successfully</p>
    </div>

    <form id="loginForm" th:action="@{/login}" method="POST">
      <h1>Please sign in </h1>
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p>Invalid username or password</p>
      </div>
      <div class="form-outline mb-4 mt-3 col-md-4">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-outline mb-3 col-md-4">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</body>
</html>
