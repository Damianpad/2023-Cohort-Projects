<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>MedTrakker Plus - Add Medication</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">
  <style>
    .fakeimg {
      height: 200px;
      background: #d3d3d3;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-warning bg-subtle" data-bs-theme="dark">
    <div class="container-fluid col-md-6">
      <ul class="navbar-nav col-10">
        <li class="nav-item col-4">
          <a class="nav-link active" href="#">Menu</a>
        </li>
        <li class="nav-item col-4">
          <a class="nav-link" th:href="@{/login}">Sign In</a>
        </li>
        <li class="nav-item col-4">
          <a class="nav-link" th:href="@{/register}">Sign Up</a>
        </li>
        <li class="nav-item col-6">
          <a class="nav-link" href="#">User Profile</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center">
      <form th:action="@{/medications/new}" th:object="${medication}" method="post">
        <div class="form-group col-sm-3">
          <label for="medication-name">Medication Name</label>
          <input type="text" th:field="*{medicationName}" class="form-control" id="medication-name" placeholder="Enter medication name">
        </div>
        <div class="form-group col-sm-3">
          <label for="medication-name">Medication Type</label>
          <input type="text" th:field="*{medicationType}" class="form-control" id="medication-type" placeholder="Enter medication type">
        </div>
        <div class="form-group col-sm-3">
          <label for="dosage">Dosage Amount</label>
          <input type="text" th:field="*{dosageAmount}" class="form-control" id="dosage" placeholder="Enter dosage amount">
        </div>
        <div class="form-group col-sm-3">
          <label for="frequency">Dosage Frequency</label>
          <input type="text" th:field="*{dosageFrequency}" class="form-control" id="frequency" placeholder="Enter dosage frequency">
        </div>
        <div class="form-group col-sm-3">
          <label for="dosage-time">Dosage Time</label>
          <input type="time" th:field="*{dosageTime}" class="form-control" id="dosage-time">
        </div>
        <br>
        <div class="form-group col-sm-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
