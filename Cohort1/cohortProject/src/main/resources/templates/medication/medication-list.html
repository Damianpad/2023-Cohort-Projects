<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedTrakker Plus - Medications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-warning bg-subtle" data-bs-theme="dark">
    <div class="container-fluid col-md-6">
        <ul class="navbar-nav col-10">
            <li class="nav-item col-4">
                <a class="nav-link active" href="#">Menu</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link" th:href="@{/login}">Sign In</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link" th:href="@{/register}">Sign Up</a>
            </li>
            <li class="nav-item col-6">
                <a class="nav-link" href="#">User Profile</a>
            </li>
            <li class="nav-item col-4">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container mt-5 bg-white">
    <div class="text-center">
        <h1>List of Medications</h1>
        <div>
            <a th:href="@{/medications/new}" class="btn btn-primary">Add Medication</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Dosage Amount</th>
            <th>Dosage Frequency</th>
            <th>Actions</th>
            </thead>
            <tbody>
            <tr th:each="med : ${medications}">
                <td th:text="${med.medicationName}"></td>
                <td th:text="${med.medicationType}"></td>
                <td th:text="${med.dosageAmount}"></td>
                <td th:text="${med.dosageFrequency}"></td>
                <td>
                    <a href="#" class="btn btn-success">View</a>
                    <a href="#" class="btn btn-warning">Update</a>
                    <a th:href="@{/medications/{id}/delete(id=${med.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
